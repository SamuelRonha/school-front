<div *ngIf="grid === false" class="row">
  <div class="{{classInput ? classInput : 'col-sm-10'}}">
    <label for="completer">{{cnome}}</label>
    <div class="{{classInput ? '' : 'input-group mb-3'}} " #completerGrid>
      <ng2-completer
        id="completer"
        [(ngModel)]="nome"
        [datasource]="dataRemote2"
        [placeholder]="'Escreva algo para buscar...'"
        [textSearching]="'Aguarde...'"
        [inputClass]="'form-control'"
        (selected)="selected($event)"
        (blur)="blur()"
        [inputId]="cnome+'completerCombo'"
      ></ng2-completer>
      <div *ngIf="hasAdd === true" class="input-group-append">
        <span class="input-group-addon fa fa-plus" id="basic-addon2" data-toggle="modal"
              [attr.data-target]="'#'+ inome"></span>
      </div>

    </div>
  </div>
</div>

<div *ngIf="grid === true" class="input-group mb-3" style="height: 32%; margin-top: 9%;" #completerGrid>
  <ng2-completer
    id="completer-grid"
    [(ngModel)]="nome"
    [datasource]="dataRemote2"
    [placeholder]="'Escreva algo para buscar...'"
    [textSearching]="'Aguarde...'"
    [inputClass]="'form-control input-sm'"
    (selected)="selected($event)"
  ></ng2-completer>
  <div class="input-group-append">
        <span class="input-group-addon ion-ios-plus-empty" data-toggle="modal"
              [attr.data-target]="'#'+ inome" style="height: 100%;"></span>
  </div>
</div>
