<app-custom-combo
  #completerGrid
  [base]="cell.newValue == '' ? base : cell.newValue"
  [nome]="cell.newValue && cell.newValue.nome ? cell.newValue.nome : ''"
  [searchField]="'nome'"
  [cnome]="'Cidade'"
  [inome]="'cidade'"
  [grid]="true"
></app-custom-combo>
